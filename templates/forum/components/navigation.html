<div id="navigation" class="flex items-center w-full h-[100px] p-8 bg-white drop-shadow-sm sticky top-0">
    <a href="/" id="brand-logo" class="flex items-center px-12">
        <i class="fab fa-forumbee mr-2"></i>
        <span class="text-xl font-[500] font-Rubik">FORUM</span>
    </a>
    <ul class="flex items-center text-sm px-16 font-Poppins font-[500] text-gray-500">
        <li class="px-4"><a class="hover:text-black" href="/">Home</a></li>
        <li class="px-4"><a class="hover:text-black" href="/">Forum</a></li>
        <li class="px-4"><a class="hover:text-black" href="/">What's new</a></li>
        <li class="px-4"><a class="hover:text-black" href="/">Media</a></li>
        <li class="px-4"><a class="hover:text-black" href="/">Resources</a></li>
        <li class="px-4"><a class="hover:text-black" href="/">Members</a></li>
    </ul>
    <div class="ml-auto flex items-center font-Poppins">
        <form id="search" class="bg-[#f8f8ff] p-4 text-sm rounded-xl mr-4">
            <i class="fas fa-magnifying-glass mx-2 mr-4"></i>
            <input class="bg-transparent outline-none" name="search" type="search" placeholder="Search..." minlength="0"/>
        </form>
        {% if user.is_authenticated %}
            <button class="far fa-bell p-2 hover:bg-[#e4e4e4] rounded-full mr-2"></button>
            <button class="far fa-envelope p-2 hover:bg-[#e4e4e4] rounded-full mr-4"></button>
            <img src="{{ user.profile_url }}" class="object-cover w-[36px] aspect-square rounded-full" alt="user-img"/>
            <button class="fas fa-chevron-down text-sm hover:bg-[#e4e4e4] p-2 rounded-full mx-2"></button>
        {% else %}
            <a href="/sign-up" class="p-[0.75rem] px-6 hover:bg-[#1f1f1f] hover:text-white rounded-full border-2 border-gray-800 text-xs font-Poppins font-medium">Sign up</a>
        {% endif %}
    </div>
</div>
